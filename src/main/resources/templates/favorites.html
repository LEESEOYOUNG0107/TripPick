<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 빼이보릿</title>
    <link rel="stylesheet" href="/favorites.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- 왼쪽: 로고 -->
            <a href="/" class="brand" aria-label="홈으로">
                <span class="logo">
                    <img src="" alt="">
                </span>
                <span class="title">TripPick</span>
            </a>

            <!-- 가운데: 메뉴 -->
            <nav class="nav" aria-label="주요 메뉴">
                <a class="nav-link pill" th:href="@{/favorites}">
                    <span class="label">찜한 여행지</span>
                </a>
            </nav>

            <!-- 오른쪽: 인증 -->
<!--            <div class="auth">-->
<!--                <a class="login" href="/login">로그인</a>-->
<!--                <a class="signup" href="/signup">회원가입</a>-->
<!--            </div>-->

            <div style="padding: 10px;">
                <span th:text="${username} + '님, 환영합니다!'"></span>
            </div>
        </div>
    </header>

    <main>
        <div id="mainn">
            <h1>찜한 여행지</h1>
            마음에 드는 여행지들을 모아서 확인해보세요
            <div th:each="fav:${favoriteList}" class="card" style="width: 18rem;">
                <img th:src="${fav.placeImageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${fav.placeName}" class="card-title">Card title</h5>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(favoriteList)}" class="card" style="width: 18rem;">
                <p>아직 찜한 장소가 없습니다.</p>
            </div>
        </div>

    </main>


</body>

</html>
